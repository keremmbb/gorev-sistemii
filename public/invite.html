<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Kişi Davet Et</title>

<style>
body {
  font-family: Arial;
  background: #f4f6f8;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.box {
  background: white;
  padding: 30px;
  border-radius: 10px;
  width: 320px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

input, button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
}

button {
  background: #4f46e5;
  color: white;
  border: none;
  cursor: pointer;
}

button:hover {
  background: #4338ca;
}
</style>
</head>
<body>
<script>
const role = localStorage.getItem("role");
if (role !== "parent") {
  window.location.href = "index.html";
}
</script>

<div class="box">
  <h2>Davet Gönder</h2>
  <input type="email" id="email" placeholder="Davet edilecek mail">
  <button onclick="sendInvite()">DAVET GÖNDER</button>
  <p id="msg"></p>
</div>

<script>
function sendInvite() {
  const email = document.getElementById("email").value;
  const token = localStorage.getItem("token");

  fetch("http://localhost:3000/invite", {
    method: "POST",
    headers: { 
      "Content-Type": "application/json",
      "Authorization": "Bearer " + token
    },
    body: JSON.stringify({ email })
  })
  .then(async res => {
      const data = await res.json();
      console.log("STATUS:", res.status);
      console.log("DATA:", data);
      document.getElementById("msg").innerText =
        "Status: " + res.status + " - " + (data.message || JSON.stringify(data));
  })
  .catch(err => {
      console.error("FETCH ERROR:", err);
      document.getElementById("msg").innerText = "Fetch hata verdi!";
  });
}


</script>

</body>
</html>
